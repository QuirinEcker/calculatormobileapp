<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>mobile calculator</title>
		<link rel="stylesheet" href="style/stylesheet.css">
	</head>

<body>
	<script type="text/javascript" src="scripts/java.js"></script>
	<div class="calculationstring">
		<span id="test">^</span>
		<span id="Ergebnis"></span>
	</div>
	<div class="numblock">
		<table id="numblock">
			<tr>
				<td onClick="reset()">C</td>
				<td>(</td>
				<td>)</td>
				<td onClick="multiply()">*</td>
			</tr>
			<tr>
				<td onclick="numblock7()">7</td>
				<td onclick="numblock8()">8</td>
				<td onclick="numblock9()">9</td>
				<td onClick="divide()">/</td>
			</tr>
			<tr>
				<td onclick="numblock4()">4</td>
				<td onclick="numblock5()">5</td>
				<td onclick="numblock6()">6</td>
				<td onClick="minus()">-</td>
			</tr>
			<tr>
				<td onclick="numblock1()">1</td>
				<td onclick="numblock2()">2</td>
				<td onclick="numblock3()">3</td>
				<td onClick="plus()">+</td>
			</tr>
			<tr>
				<td onclick="numblock0()" colspan="2">0</td>
				<td>,</td>
				<td onClick="equal()">=</td>
			</tr>
		</table>
	</div>
</body>
</html>
